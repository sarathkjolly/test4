<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Registration Process Flow Chart</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGJhY2tncm91bmR8ZW58MHx8fHwxNjkwODc4NTUz&ixlib=rb-1.2.1&q=80&w=1080'); /* Replace with the URL of your chosen image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .flowchart {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background for better readability */
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .oval {
            border: 2px solid #000;
            padding: 20px 40px;
            margin: 10px;
            text-align: center;
            background-color: #e6f7ff;
            border-radius: 50%;
        }
        .oval-start {
            background-color: #d4edda; /* Green */
        }
        .oval-end {
            background-color: #f8d7da; /* Red */
        }
        .box {
            border: 2px solid #000;
            padding: 20px;
            margin: 10px;
            width: 300px;
            text-align: center;
            background-color: #e6f7ff;
            border-radius: 5px;
        }
        .arrow {
            margin: 10px;
            font-size: 24px;
        }
        .share-link {
            text-align: center;
            margin: 20px;
        }
        .share-link a {
            text-decoration: none;
            color: #fff;
            background-color: #25D366;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="flowchart">
        <div class="oval oval-start">
            Start
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Visit Nearest Aadhaar Enrollment Center
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Fill Enrollment Form
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Provide Biometric and Demographic Data
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Review and Verify Data
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Receive Acknowledgement Slip
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Wait for Verification and Processing
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Receive Aadhaar Number via SMS/Email
        </div>
        <div class="arrow">↓</div>
        <div class="box">
            Download e-Aadhaar
        </div>
        <div class="arrow">↓</div>
        <div class="oval oval-end">
            End
        </div>
    </div>
    <div class="share-link">
        <a href="https://wa.me/?text=Check%20out%20this%20Aadhaar%20Registration%20Process%20Flow%20Chart:%20https://yourusername.github.io/my-website/" target="_blank">
            Share on WhatsApp
        </a>
    </div>
</body>
</html>
